<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../scripts\Vue\vue.js"></script>
    <script>
        window.onload = function () {
            //使用v-model(双向数据绑定) 自动收集数据
            //text/textarea
            //radio
            //checkbox
            //select
             
            new Vue({
                el: '#dv',
                data: {
                    userName: '',
                    pwd: '',
                    sex: '女',   //对应input标签的value值，默认加载value为'女'的radio
                    likes: [],
                    allCitys: [{ id: 1, cityName: 'GZ' }, { id: 2, cityName: 'DG' }, { id: 3, cityName: 'NC' }],
                    cityID: '',    //为空时默认不显示，即显示第一个option
                    desc: '',
                },
                methods: {
                    handleSubmit() {
                        console.log(this.userName, this.pwd, this.sex, this.licks, this.cityID, this.desc);
                    }
                }
            })
        };//onload
    </script>
</head>

<body>
    <div id="dv">
        <form action="/xxx" @submit.prevent="handleSubmit">
            <span>UserName:</span> <input type="text" v-model="userName"><br>
            <span>password:</span> <input type="text" v-model="pwd"><br>

            <span>性别:</span>
            <input type="radio" id="female" value='女' v-model="sex">
            <span for="female">女</span>
            <input type="radio" id="male" value='男' v-model="sex">
            <span for="male">男</span><br>

            <span>爱好:</span>
            <input type="checkbox" id="basketball" value="basketball" v-model="likes">
            <span for="basketball">篮球</span>
            <input type="checkbox" id="football" value="football" v-model="likes">
            <span for="basketball">足球</span>
            <input type="checkbox" id="pingpong" value="pingpong" v-model="likes">
            <span for="pingpong">乒乓</span><br>

            <span>城市:</span>
            <select v-model="cityID">
                <option value="">未选择</option>
                <option :value="city.id" v-for="(city,index) in allCitys" :key="index">{{city.cityName}}</option>
            </select><br>

            <textarea rows="10" v-model="desc"></textarea><br>

            <input type="submit" value="submit">
        </form>

    </div>
</body>

</html>
