<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/less">
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            position:relative;
            width:300px;    
            height:400px; 
            margin:100px auto;
            border:1px solid;
            .inner{
                      position:absolute;
                      top:0;
                      left:0;
                      right:0;
                      bottom:0;
                      margin:auto;
                      width:100px;
                      height:100px;
                      background:aqua;
                  }    
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="inner">

        </div>
    </div>
</body>
<script src="../scripts/less.js"></script>
</html>
