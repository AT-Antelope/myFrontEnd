<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        /* 隐藏背面，将3D透明时，设置能否看到盒模型中其他面:backface-visibility */
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 300px;
            height: 300px;
            border: 1px solid;
            /* 3D */
            perspective: 200px;
            /*transform-style: preserve-3d;*/ /*层级，不可继承属性，且只作用于子元素*/ /*此处加了层级后只显示一半*/
            /* 背景 */ /*-------新加-------*/
            background: url(../../pic/pic/Aqua.jpg) no-repeat;
            background-size: 100% 100%;
        }

            #wrap > .box {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
                width: 100px;
                height: 100px;
                /* 3D */
                transition: 2s;
                transform-style: preserve-3d; /*层级，不可继承属性，且只作用于子元素*/
                /* 调整基准点，默认在 "前"那个面的中心x轴 */
                transform-origin: center center -50px;
            }

                #wrap > .box > div {
                    position: absolute;
                    width: 100px;
                    height: 100px;
                    background: rgba(123,321,333,.3); /*-------新加-------*/
                    text-align: center;
                    font: 50px/100px "微软雅黑";
                    /*-------新加-------*/
                    backface-visibility: hidden; /* 透明时隐藏其他面 */
                }

                    #wrap > .box > div:nth-child(5) {
                        transform-origin: bottom;
                        transform: rotateX(90deg);
                        top: -100px;
                    }

                    #wrap > .box > div:nth-child(6) {
                        transform-origin: top;
                        transform: rotateX(-90deg);
                        bottom: -100px;
                    }

                    #wrap > .box > div:nth-child(3) {
                        transform-origin: right;
                        transform: rotateY(-90deg);
                        left: -100px;
                    }

                    #wrap > .box > div:nth-child(4) {
                        transform-origin: left;
                        transform: rotateY(90deg);
                        right: -100px;
                    }

                    #wrap > .box > div:nth-child(2) {
                        transform: translateZ(-100px) rotateX(180deg); /*上下翻转后转过来后正面向外，转过来就是正常方向*/
                    }

                    #wrap > .box > div:nth-child(1) {
                        z-index: 1;
                    }

            #wrap:hover .box {
                transform: rotateX(360deg);
            }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">
            <div>前</div>
            <div>后</div>
            <div>左</div>
            <div>右</div>
            <div>上</div>
            <div>下</div>
        </div>
    </div>
</body>
</html>
