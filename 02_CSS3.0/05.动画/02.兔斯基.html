<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        #tsj {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            height: 57px;
            width: 57px;
            border: 1px solid;
            background: url(../../pic/ico/tsj.png) no-repeat;
            animation: move 1s steps(10,end) infinite; /*name duration timingFunction count*/
        }

        @keyframes move {
            from {
                background-position: -20px 0;
            }

            to {
                background-position: -955px 0;
            }
        }
    </style>
</head>
<body>
    <div id="tsj">

    </div>
</body>
</html>
