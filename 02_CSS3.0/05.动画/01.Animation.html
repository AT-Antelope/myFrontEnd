<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            position: relative;
            margin: 200px auto;
            width: 300px;
            height: 300px;
            border: 1px solid;
        }

        #inner {
            position: absolute;
            top: 50%;
            left: 50%;
            /*transform:translate3d(-50%,-50%,0);*/
            margin-top: -50px;
            margin-left: -50px;
            width: 100px;
            height: 100px;
            background: aqua;
            text-align: center;
            font: 20px/100px "微软雅黑";
            border: 1px solid;
            /*动画内属性*/
            animation-name: move;
            animation-duration: 2s;
            animation-timing-function: ease-in;
            animation-direction: alternate;
            /*反转的是关键帧和animation-timing-function，动画速度变化也会一起反转*/
            /*动画外属性*/
            animation-delay: 1s;
            /*只作用于动画内的属性*/
            animation-iteration-count: infinite;
            /*循环次数*/
            /*元素在动画外的状态*/
            /*
                backwards:from之前的状态与from的状态保持一致
                forwards:to之后的状态与to的状态保持一致
                both:backwards+forwards
            */
            animation-fill-mode: both;

        }

        @keyframes move {
            from {
                transform: translateY(-100px);
            }

            to {
                transform: translateY(100px);
            }
        }

        #wrap:hover #inner {
            animation-play-state: paused;
            /*运行状态*/
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="inner">
            AT
        </div>
    </div>
</body>

</html>
