<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        window.onload = function () {
            var objSpan = document.querySelectorAll('#wrap > .inner > span');
            var colors = ['red','orange','yellow','green','blue','purple','aqua','mediumaquamarine','aquamarine','azure'];
            for (var i = 0; i < objSpan.length; i++) {
                objSpan[i].style.animation = 'move .4s '+(i*50)+'ms linear alternate infinite';
                objSpan[i].style.color = colors[i];
            }

        };//onload
    </script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        #wrap {
            height: 100%;
            position: relative;
        }

            #wrap > .inner {
                text-align: center;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate3d(-50%,-50%,0);
                /*white-space:nowrap;*/ /*强制不换行，字段过长可用*/
            }

                #wrap > .inner > span {
                    position: relative;
                    /*animation: move 1s linear alternate infinite;*/
                }

        @keyframes move {
            from {
                top: 0px;
            }

            to {
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="inner">
            <span>L</span>
            <span>o</span>
            <span>a</span>
            <span>d</span>
            <span>i</span>
            <span>n</span>
            <span>g</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
    </div>
</body>
</html>
