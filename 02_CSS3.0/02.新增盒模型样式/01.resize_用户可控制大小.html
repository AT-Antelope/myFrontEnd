<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<meta charset="utf-8" />
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height:100%;
        }
        body{
            text-align:center;
        }
        body:after{
            content:"";
            height:100%;
            display:inline-block;
            vertical-align:middle;
        }
        div{
            display:inline-block;
            width:300px;
            height:300px;
            background-color:aqua;
            vertical-align:middle;
            /*用户可控制大小，二者搭配*/
            resize:both;
            overflow:auto;
        }
    </style>
</head>
