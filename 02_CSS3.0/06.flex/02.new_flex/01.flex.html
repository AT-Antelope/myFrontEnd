<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        /*
            flex frog练习
            http://flexboxfroggy.com/
        */
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 400px;
            height: 300px;
            border: 1px solid;
            margin: 100px auto;
            display: flex;
            /*控制主轴和侧轴分别是哪根*/
            flex-direction: row-reverse;
            /*
                富余空间的规划(主轴):
                flex-start      在主轴正方向
                flex-end        在主轴负方向
                center          在项目两边
                space-between   在项目中间
                space-around    在项目中间(两边有预留空白)   (box没有的)
            */
            justify-content:flex-start;   /*新方法根据方向不同结果也不同*/
            /*
                富裕空间的规划(侧轴):
                flex-start
                flex-end
                center
                baseline        按基线对齐                (box没有的)
                strech          等高布局(项目item
                没有高度)    (box没有的)
            */
            align-items:stretch;
        }

        .item {
            width: 50px;
            height: 50px;
            background: aqua;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
