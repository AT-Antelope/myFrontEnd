<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #wrap{
            width:400px;
            height:300px;
            border:1px solid;
            margin:100px auto;
            /*将盒模型转为flex*/
            display:flex;
            /* flex-direction: column; */
        }
        #wrap > .item{
            /*width:50px;*/ /*让内容撑开盒子*/
            height:50px;
            border: 1px solid gray;
            background:aqua;
            text-align:center;
            line-height:50px;
            /*在分配空间前就清零宽度，就采用父元素宽度*/
            flex-basis:0;
            flex-grow:1;    /*basis为0时只有grow能起作用，shrink是没作用的*/
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item">1</div>
        <div class="item">22</div>
        <div class="item">333</div>
        <div class="item">4444</div>
        <div class="item">55555</div>
    </div>
</body>
</html>
