<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100px;
            height: 300px;
            border: 1px solid;
            margin: 100px auto;
            display: flex;
            /*flex-direction: row;*/
            justify-content: flex-start;
            align-items:flex-start;     /*单行单列*/
            /*控制侧轴的方向   指定方向后才会堆砌*/
            /*多行多列时，富余空间的管理，会把所有行、列看成一个整体*/
            align-content:flex-start;    
            
            /*能同时控制主轴和侧轴的位置和方向*/
            flex-flow:row wrap-reverse;
        }


            #wrap > .item {
                width: 50px;
                height: 50px;
                background: aqua;
                text-align: center;
                line-height: 50px;
            }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
