<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 400px;
            height: 300px;
            border: 1px solid;
            margin: 100px auto;
            display: -webkit-box;
            -webkit-box-orient:horizontal;  /*控制主轴和侧轴分别是哪根*/
            -webkit-box-direction:reverse;  /*控制主轴方向*/
            /*
                富余空间的规划(主轴):
                start   在右边
                end     在左边
                center  在两边
                justify 在项目之间
            */
            -webkit-box-pack:start;   /*老方法无论方向如何结果都一样*/
            /*富余空间的规划(侧轴)*/
            -webkit-box-align:center;
        }

        .item {
            width: 50px;
            height: 50px;
            background: aqua;
            text-align:center;
            line-height:50px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
