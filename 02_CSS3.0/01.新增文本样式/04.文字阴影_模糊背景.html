<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            height: 100px;
            background-color: rgba(0,0,0,.5);
            position: relative;
            overflow: hidden;   /*自加，实现bg居中显示，可能还需要减盒模型半高才等于居中*/
        }

            #wrap #bg {
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: url(../../pic/Aqua.jpg) no-repeat;
                background-size: 100% 100%;
                position: absolute;
                z-index: -1;
                margin: -50% auto;  /*自加，实现bg居中显示，可能还需要减盒模型半高才等于居中*/
                /*filter:blur(10px);*/  /*模糊滤镜*/
            }

        img {
            margin: 24px 0 0 24px;
            width: 64px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <img src="../../pic/pic/Aqua.jpg" alt="Aqua.jpg" />
        <div id="bg"></div>
    </div>
</body>
</html>
