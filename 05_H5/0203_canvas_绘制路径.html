<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: aqua;
        }
        #test{
            background:burlywood;   /*画布默认继承body背景色*/
            position:absolute;
            top:0;
            right:0;
            bottom:0;
            left:0;
            margin:auto;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var canvas = document.querySelector('#test'); //querySelector有坑，相当于保存当时的快照
            if (canvas.getContext) {  //getContext()是用来获得渲染上下文和他的绘画功能，只有一个参数:上下文格式 
                var ctx = canvas.getContext('2d');

                //各项常用参数
                ctx.strokeStyle = 'mediumaquamarine';
                ctx.fillStyle = 'greeen';
                ctx.lineWidth = 4;
                ctx.lineCap = 'square';  //线条两端的展现形式，butt末端以方形结束，round以圆形结束，square以方形结束，但往两边加了个宽度与线段相同，高度是线段厚度一半的矩形区域
                ctx.lineJoin = 'round'; //线条连接处的展现形式

                ctx.moveTo(100, 100);     //抬起笔移动到
                ctx.lineTo(100, 200);    //绘制一条路径
                ctx.lineTo(200, 200);
                //ctx.lineTo(50, 50);
                ctx.closePath();    //闭合路径

                ctx.fill();     //填充,使用fill时不需要闭合路径也会自动合并路径,但闭合路径的那条边会缺失border(lineWidth)
                //ctx.stroke();   //描线


                //清除路径容器，否则stroke时会同步把之前的路径一起stroke 
                ctx.beginPath();    
                ctx.moveTo(200, 200);    
                ctx.lineTo(200, 300);   
                ctx.lineTo(300, 300);
                ctx.closePath();
                ctx.stroke();


                //lineCap测试
                ctx.beginPath();
                ctx.lineWidth = 30;
                ctx.lineCap = 'square';  //butt末端以方形结束，round以圆形结束，square以方形结束，但往两边加了个宽度与线段相同，高度是线段厚度一半的矩形区域

                ctx.moveTo(30, 30);
                ctx.lineTo(30, 50);
                ctx.stroke();

            }

        };//onload
    </script>
</head>
<body>
    <canvas id="test" width="300" height="300">
        <span>您的浏览器不支持画布元素，请您换成萌萌的谷歌</span> <!-- IE8及以下不支持canvas，可作为替代内容 --> 
    </canvas>
</body>
</html>
