<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: aqua;
        }
        #test{
            background:burlywood;   /*画布默认继承body背景色*/
            position:absolute;
            top:0;
            right:0;
            bottom:0;
            left:0;
            margin:auto;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var canvas = document.querySelector('#test'); //querySelector有坑，相当于保存当时的快照
            if (canvas.getContext) {  //getContext()是用来获得渲染上下文和他的绘画功能，只有一个参数:上下文格式 
                var ctx = canvas.getContext('2d');

                //栈结构，先入后出，
                ctx.save(); //压栈，储存默认色black
                ctx.fillStyle = 'pink';
                ctx.save();
                ctx.fillStyle = 'aqua';
                ctx.save();
                ctx.fillStyle = 'mediumaquamarine'; //不会压入栈中
                ctx.fillStyle = 'red';
                ctx.save();
                ctx.fillStyle = 'green';
                ctx.save();
                ctx.beginPath();

                ctx.fillRect(50, 50, 100, 100); //green，此时是颜色容器里的，即最后一次设置的颜色
                ctx.restore();  //弹出，green，栈里最后入的颜色
                ctx.restore();  //red
                ctx.restore();  //aqua
                ctx.fillRect(50, 50, 100, 100);
            }

        };//onload
    </script>
</head>
<body>
    <canvas id="test" width="300" height="300">
        <span>您的浏览器不支持画布元素，请您换成萌萌的谷歌</span> <!-- IE8及以下不支持canvas，可作为替代内容 --> 
    </canvas>
</body>
</html>
