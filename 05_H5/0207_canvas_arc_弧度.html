<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            /*background: aqua;*/
        }

        #test {
            background: burlywood; /*画布默认继承body背景色*/
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var canvas = document.querySelector('#test');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                //arc
                ctx.beginPath();
                ctx.lineTo(100, 100);   //不知道为什么，moveTo也可以
                ctx.arc(100, 100, 50, 0, 90 * Math.PI / 180,true);  //弧度制,arc(x,y,r,startArc,endArc,false)，最后一项正反方向可有可无，默认false顺时针
                ctx.closePath();    //stroke不会自动闭合，所以需要手动closePath
                ctx.stroke();


                //arcTo视觉辅助线
                ctx.beginPath();
                ctx.moveTo(50, 50);
                ctx.lineTo(300, 0);
                ctx.lineTo(200, 200);
                ctx.stroke();

                //arcTo，指定三个点，连成一个角后，将一个半径为r的圆向原点靠近，直至与两条边相切，显示出两个切点之间的圆弧
                ctx.beginPath();
                ctx.moveTo(50, 50);
                ctx.arcTo(300, 0, 200, 200, 50);   //arcTo(x1,y1,x2,y2,r)，和贝塞尔曲线不同，弧线可以不通过两端顶点
                ctx.stroke();

            }
        };//onload
    </script>
</head>
<body>
    <canvas id="test" width="300" height="300">
        <span>您的浏览器不支持画布元素，请您换成萌萌的谷歌</span> <!-- IE8及以下不支持canvas，可作为替代内容 -->
    </canvas>
</body>
</html>
