<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        a {
            display: inline-block;
            text-decoration: none; /*取消a标签下划线*/
            background: aqua;
            text-align: center;
            line-height: 30px;
            border: 1px solid;
            border-radius: 10px;
            box-sizing: border-box;
            font-weight: bold;
            /*未知高宽的垂直水平居中*/
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            /*hover时的duration*/
            transition:500ms;
        }
        a:hover{
            background:white;
            color:black;
        }
    </style>
</head>
<body>
    <a href="javascript:;">Home</a>
</body>
</html>
