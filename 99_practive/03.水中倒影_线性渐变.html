<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height:100%;
            overflow:hidden;
        }
        body{
            text-align:center;
        }
        body:after{
            content:"";
            display:inline-block;
            height:100%;
            vertical-align:middle;
        }
        img{
            width:500px;
            vertical-align:middle;
            -webkit-box-reflect:right 0px linear-gradient(-90deg,rgba(0,0,0,.9),rgba(0,0,0,.1));    /*貌似不支持bottom倒影*/
        }
    </style>
</head>
<body>
    <img src="../pic/pic/Aqua.jpg" />
</body>
</html>
