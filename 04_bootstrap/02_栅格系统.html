<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="../scripts/bootstrap/bootstrap.css" rel="stylesheet" />
    <style type="text/css">
        .container {
            background: burlywood;
        }

        div[class|=col] { /*模糊查询,以col开头*/ 
            border: 1px solid;
        }
    </style>
</head>
<body>
    <!-- 
        栅格盒模型设计的精妙之处
            容器两边具有15px的padding
            行，两边具有-15px的margin
            列，两边具有15px的padding

        为了维护槽宽的规则，列两边必须要有15px的padding
        为了能使列嵌套行，行两边必须要有-15px的margin
        为了让容器可以包裹住行，容器两边必须要有15px的padding
         -->
    <div class="container">
        <div class="row">
            <!-- 默认分为12列 -->
            <div class="col-lg-10">col-lg-10</div>
            <div class="col-lg-2">col-lg-2</div>
        </div>
        <!-- 可实现表格 -->
        <div class="row">
            <div class="col-lg-6">clo-lg-6</div>
            <div class="col-lg-6">clo-lg-6</div>
        </div>
        <div class="row">
            <div class="col-lg-4">clo-lg-6</div>
            <div class="col-lg-8">clo-lg-6</div>
        </div>
    </div>   
</body>
<script src="../scripts/jquery-3.4.1.js"></script>
<script src="../scripts/bootstrap/bootstrap.js"></script>
</html>
