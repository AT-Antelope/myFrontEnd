<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 600px;
        }

        #content {
            padding: 0 200px;
        }

        #header, #footer {
            height: 20px;
            text-align: center;
            border: 1px solid deeppink; 
            background: gray;
        }

        #middle {
            background: yellow;
            float: left;
            width: 100%;
        }

        #left {
            background: pink;
            width: 200px;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }

        #right {
            background: aqua;
            width: 200px;
            float: left;
            margin-left: -200px;
            position: relative;
            right: -200px;
        }


        .clearfix {
            *zoom: 1;
        }

            .clearfix:after {
                content: "";
                display: block;
                clear: both;
            }
    </style>
</head>
<body>
    <div id="header">header</div>
    <div id="content" class="clearfix">
        <div id="middle">middle</div>
        <div id="left">left</div>
        <div id="right">right</div>
    </div>
    <div id="footer">footer</div>

</body>
</html>
