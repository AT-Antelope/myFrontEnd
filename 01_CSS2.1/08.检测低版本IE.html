<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('btnCheckIEVersion').onclick = function () {
                var IEVersion = txtInput.value.toString();
                alert(isIE(IEVersion).toString());
            };
        };//onload

        function isIE(Version) {
            var b = document.createElement("b");
            b.innerHTML = "<!--[if IE" + Version + "]><i></i><![endif]-->";
            return b.getElementsByTagName('i').length == 1; //有则返回true，否则false
        }
        //伪数组:具有length属性的js对象(JS中没有数组)
    </script>
</head>
<body>
    <input type="text" name="name" value="" id="txtInput"/>
    <input type="button" name="name" value="Check IE Version" id="btnCheckIEVersion"/>
</body>
</html>
