<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        /*已知高宽的元素水平垂直居中方案*/
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 600px;
            height: 400px;
            background: pink;
            margin: 0 auto;
            position: relative;
        }

        #inner {
            width: 100px;
            height: 100px;
            background: deeppink;
            position:absolute;
            left:50%;
            top:50%;
            margin-left:-50px;  /*回移高宽的一半到达到中心*/
            margin-top:-50px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="inner">
            test
        </div>
    </div>
</body>
</html>
