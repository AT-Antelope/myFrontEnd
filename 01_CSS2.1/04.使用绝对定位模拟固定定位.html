<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style type="text/css">
        /*解决IE6下fixes失效问题*/
        /*文档 > html > body，body继承html的高度，html继承文档的高度，当body和html都继承父元素高度时，div的absolute定位的初始化(包含)块就变成了当前窗口(body)，滚动条就变成body里，而不是文档里*/
        *{
            margin:0;
            padding:0;
        }
        html{
            height:100%;
            overflow:hidden;
        }
        body{
            height:100%;    /*让body的尺寸变为视窗的尺寸*/
            overflow:auto;
        }
        #dv1{
            position:absolute;
            width:100px;
            height:100px;
            background:aqua;
            left:50px;
            top:50px;
        }
    </style>
</head>
<body>
    <div id="dv1">

    </div>
    <div style="height:2000px;"></div>
</body>
</html>
