<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .outter {
      position: absolute;
      overflow: hidden;
      width: 500px;
      height: 500px;
      /* background: black; */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .top {
      position: absolute;
      background: red;
      top: 0;
      width: 100%;
      height: 30%;
    }

    .inner {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 0 30%;
      overflow: hidden;
      margin-top: 30%;
    }

    .inner .left {
      position: relative;
      width: 30%;
      /* height: 100%; */
      left: -30%;
      margin-left: -100%;
      float: left;
      background: aquamarine; 
    }

    .inner .right {
      position: relative;
      width: 30%;
      /* height: 100%; */
      right: -40%;
      margin-left: -100%;
      float: left;
      background: blanchedalmond;
    }

    .inner .center {
      background: aqua;
      float: left;
      width: 100%;
    }

    .bottom {
      position: absolute;
      height: 30%;
      bottom: 0;
      background: blue;
    }
  </style>
</head>

<body>
  <div class="outter">
    <div class="top">top</div>
    <div class="inner">
      <div class="center">center</div>
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <div class="bottom"></div>
</body>

</html>
