<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        #dv1 {
            width: 100px;
            height: 100px;
            background: aqua;
            float: left;
        }

        #dv2 {
            width: 200px;
            height: 200px;
            background: aquamarine;
            clear: left; /*开启clear:left后，不受左侧浮动影响*/
            float: right;
        }

        #dv3 {
            width: 300px;
            height: 300px;
            background: burlywood;
            clear: left;
        }

        /*解决高度塌陷的方案二*/
        #dv1 {
            border:1px solid red;
        }

        #dv2 {
            width: 100px;
            height: 100px;
            background: aquamarine;
            float:left;
        }

        #clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="dv1"> dv1</div>
    <div id="dv2">dv2</div>
    <div id="dv3">dv3</div>
    <hr />
    <h2>解决高度塌陷的方案二</h2>
    <div id="dv1">
        <div id="dv2"></div>
        <div id="clear"></div>
    </div>
</body>
</html>
