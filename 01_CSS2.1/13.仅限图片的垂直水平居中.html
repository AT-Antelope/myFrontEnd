<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 600px;
            height: 600px;
            border: 1px solid aqua;
            margin: 0 auto; /*使wrap框水平居中*/
            /*实现图片水平居中*/
            text-align: center;
        }

            /*使用伪元素，让伪元素继承盒子高度，vertical-align:middle就能生效，vertical-align要求2个以上元素才能进行比较对齐*/
            #wrap:after {
                content: "";
                display: inline-block;  /*必须是inline-block*/
                height: 100%;
                /*width:0px;*/
                /*background-color: red;*/
                vertical-align: middle; /*必须两者都垂直居中*/
            }

            #wrap img {
                vertical-align: middle;
            }
             /*#wrap img {      另一种方式
                position:absolute;
                left:0;
                top:0;
                right:0;
                bottom:0;
                margin:auto;
            }*/
    </style>
</head>
<body>
    <div id="wrap">
        <img src="../pic/pic/Aqua.jpg" width="300" alt="Aqua.jpg" />
    </div>
</body>
</html>
