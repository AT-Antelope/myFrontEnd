<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <!-- 已知高度的元素水平垂直居中方案 -->

    <!--绝对定位盒子的特性:
        高宽有内容撑开
        水平方向上:  left + right + width + padding + margin = 包含块padding区域的尺寸
        垂直方向上:  top + bottom + height + padding + margin = 包含块padding区域的尺寸  -->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 600px;
            height: 400px;
            background: pink;
            margin: 0 auto;
            position: relative;
        }

        #inner {
            /*必须要有高宽，否则撑满整个容器*/
            width: 100px;
            height: 100px;
            background: deeppink;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="inner">
            test
        </div>
    </div>
</body>

</html>
