    <style type="text/css">
        /*css_sticky_footer 粘连布局*/
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        #wrap {
            background: pink;
            text-align: center;
            min-height:100%;    /* 1.让主界面占满整个屏幕*/
        }
        #wrap .main{
            padding-bottom:50px;    /* 3.调整main层的底部，让footer处于padding-bottom里，对用户没有影响*/
        }

        #footer {
            background: deeppink;
            height: 50px;
            line-height: 50px;
            text-align: center;
            margin-top: -50px;  /* 2.占满屏幕后让footer回到初始窗口底部(否则在屏幕外)*/
        }
    </style>
</head>
