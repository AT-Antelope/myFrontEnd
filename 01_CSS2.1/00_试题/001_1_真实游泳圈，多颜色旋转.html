<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 暂无实现分段显示颜色和立体旋转的思路 */
    * {
      margin: 0;
      padding: 0;
    }

    .outter,
    .inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .outter {
      width: 500px;
      height: 400px;
      background: aqua;
    }

    .inner {
      width: 300px;
      height: 200px;
      border-radius: 50% 50% 50% 50%;
      background: white;
      top: 47%;
      box-shadow: 0 10px 3px gray inset;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div class="outter">
    <div class="inner"></div>
  </div>
</body>

</html>
